<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Navigation Menu</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>

      <a href="#home" class="menu-item">
        <span class="icon" style="--clr: #ffa117"><ion-icon name="navigate-circle-outline"></ion-icon></span>

      </a>
      <a href="#home" class="menu-item">
        <span class="icon" style="--clr: #0fc70f"><ion-icon name="people-outline"></ion-icon></span>

      </a>
      <a href="#home" class="menu-item">
        <span class="icon" style="--clr: #2196f3"><ion-icon name="help-circle-outline"></ion-icon></span>
        <span class="text">Sobre</span>
      </a>
      <a href="#home" class="menu-item">

</html>
